<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 4</title>
</head>
<body>
<script>
function sumaDzielnikow(a) {
    let suma = 0;
    for (let i = 1; i <= a; i++) {
        if (a % i === 0) {
            suma += i;
        }
    }
    return suma;
}

var liczba = Number(prompt("Podaj liczbę:"));
document.write("Suma dzielników liczby " + liczba + " wynosi: " + sumaDzielnikow(liczba));

</script>

</body>
</html>
